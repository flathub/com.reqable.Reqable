app-id: com.reqable.Reqable
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: reqable
separate-locales: false
rename-icon: reqable

finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  # System tray icon
  - --talk-name=org.kde.StatusNotifierWatcher
  # File system
  - --filesystem=home

build-options:
  cflags: -std=c17 -D_GNU_SOURCE

modules:
  - name: gtk-doc
    buildsystem: autotools
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gtk-doc.git
        tag: 1.34.0
        commit: b7c8317bf023b5116250b4c5381737d5b9786976
    cleanup:
      - /bin/gtkdoc*
      - /share/aclocal
      - /share/cmake
      - /share/gtk-doc
      - /share/licenses
      - /share/pkgconfig
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json
  - name: reqable
    buildsystem: simple
    build-commands:
      - install -Dm755 reqable.sh $FLATPAK_DEST/bin/reqable
      - install -Dm644 com.reqable.Reqable.metainfo.xml -t $FLATPAK_DEST/share/metainfo
      - bsdtar -O -xf reqable-app-linux-x86_64.deb data.* | bsdtar --no-same-owner
        -xf -
      - mv usr/share/reqable $FLATPAK_DEST
      - install -Dm644 usr/share/applications/reqable.desktop $FLATPAK_DEST/share/applications/${FLATPAK_ID}.desktop
      - desktop-file-edit --set-key=Exec --set-value="reqable %U" $FLATPAK_DEST/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 usr/share/pixmaps/reqable.png $FLATPAK_DEST/share/pixmaps/${FLATPAK_ID}.png
      - |
        for s in {32,64,128,256,512}; do
          ffmpeg -i $FLATPAK_DEST/share/pixmaps/${FLATPAK_ID}.png -vf "scale=${s}:${s}:flags=lanczos,format=rgba" "${s}.png"
          install -Dm644 "${s}.png" "${FLATPAK_DEST}/share/icons/hicolor/${s}x${s}/apps/reqable.png"
        done
    sources:
      - type: file
        path: reqable.sh

      - type: file
        path: com.reqable.Reqable.metainfo.xml

      - type: file
        only-arches: [x86_64]
        url: https://github.com/reqable/reqable-app/releases/download/3.0.37/reqable-app-linux-x86_64.deb
        sha256: 021aeb5454b5951ac2362f4c90cf96aa9ac6236076cdff7a6848eb76c9125111
        x-checker-data:
          type: json
          url: https://api.github.com/repos/reqable/reqable-app/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="reqable-app-linux-x86_64.deb") | .browser_download_url
          timestamp-query: .published_at
